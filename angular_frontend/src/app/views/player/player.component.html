<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <i class="fa fa-align-justify"></i> <img src="http://{{url}}/uploads/{{teamLogo}}" alt="" width="25px;" height="25px"/> &nbsp; &nbsp;{{teamName}}
              </div>
              <div class="card-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Logo</th>
                    </tr>
                  </thead>
                  <tbody *ngIf="playerData">
                    <tr *ngFor="let player of playerData">
                      <td><a routerLink="/playerhistory/{{player.id}}">{{player.id}}</a></td>
                      <td>{{player.first_name}} {{player.last_name}} </td>
                      <td><img src="http://{{url}}/uploads/{{player.image_uri}}" alt="" width="50px;" height="50px"/></td>                    
                    </tr>
                    
                  </tbody>
                </table>
                
              </div>
            </div>
          </div>
    </div>
  </div>
